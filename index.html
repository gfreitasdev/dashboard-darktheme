<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Social Media Dashboard</title>

<body class="dark">

  <div class="container">
    <header>
      <div class="title-box">
        <h1 class="title">Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>
  
      <div class="toggle-mode">
        <span>Dark Mode</span>
        <input type="checkbox" class="btn-toggle">
      </div>
    </header>

    <main>
      <section class="followers">
        <article class="card facebook">
          <span class="username">
            <img src="./images/icon-facebook.svg">
            @nathanf
          </span>
          <p class="follows">
            <span>1987</span>
            Followers
          </p>
          <span>
            <img src="./images/icon-up.svg">
            12 Today
          </span>
        </article>
        <article class="card twitter">
          <span class="username">
            <img src="./images/icon-twitter.svg">
            @nathanf
          </span>
          <p class="follows">
            <span>1987</span>
            Followers
          </p>
          <span>
            <img src="./images/icon-up.svg">
            12 Today
          </span>
        </article>
        <article class="card instagram">
          <span class="username">
            <img src="./images/icon-instagram.svg">
            @nathanf
          </span>
          <p class="follows">
            <span>1987</span>
            Followers
          </p>
          <span>
            <img src="./images/icon-up.svg">
            12 Today
          </span>
        </article>
        <article class="card youtube">
          <span class="username">
            <img src="./images/icon-youtube.svg">
            @nathanf
          </span>
          <p class="follows">
            <span>1987</span>
            Followers
          </p>
          <span class="down">
            <img src="./images/icon-down.svg">
            12 Today
          </span>
        </article>
      </section>
    </main>
  </div>
